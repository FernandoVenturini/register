<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consumindo API com JavaScript - Cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main class="container">
            <h1 class="title">Consumindo API com JavaScript - Cadastro</h1>
                <div class="row">
                    <div class="inputbox">
                        <input type="text" id="name" placeholder="Type your name..." required>
                        <label for="name">Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="email" placeholder="Type your email..." required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="inputbox">
                        <input type="text" name="post_code" id="post_code" required placeholder="Type your post code...">
                        <label for="post_code">Post Code</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="address" required placeholder="Type your address...">
                        <label for="address">Address</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" name="number" id="number" required placeholder="Type your number...">
                        <label for="number">Number</label>
                    </div>
                </div>

                <div class="row">
                    <div class="inputbox">
                        <input type="text" id="district" required placeholder="Type your district...">
                        <label for="district">District</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="city" required placeholder="Type your city...">
                        <label for="city">City</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="state" required placeholder="Type your state...">
                        <label for="state">State</label>
                    </div>
                </div>
                <div class="row">
                    <button>To Save</button>
                </div>
        </main>

        <footer>
            <p>Fernando Venturini &copy 2022.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
